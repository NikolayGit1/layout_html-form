e color? <input class="input color" type="color" name="colorFavorite" id="colorFavorite" required> </label> </div> <label for="timeBad"> What time do you go to bed? <input class="input" type="time" name="timeBad" id="timeBad" step="1" required> </label> <div> <div> <label for="brand"> What are your favorite brand of cars? <select name="brand" id="brand" multiple required> <option value=" " disabled selected> </option> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> </div> <label for="rateWork"> How do you rate our work? <input class="input work" type="range" name="rateWork" id="rateWork" required> </label> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="comments"> <label for="comments"> Comments: <textarea name="comments" cols="20" id="comments" autocomplete="off"></textarea> </label> </div> <div class="recommend"> <label for="recommendUs"> Would you recommend us? <select class="select" name="recommendUs" id="recommendUs" required> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </div> </fieldset> <button class="button" type="submit"> Submit </button> </form> </body></html>
